<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-primary">Paulina</span>
    <p>{{chat.message}}</p>
  </div>
  
</div>
<input 
  name="message" 
  [(ngModel)]="message"
  (keyup.enter)="sendMessage()"
  type="text"
  class="form-control"
  placeholder="Enviar mensaje">
